version: "3.12"

services:

  mariadb-init:
    image: alpine
    container_name: mariadb-init
    volumes:
      - mariadb_tmp:/mariadb_tmp
    command: ["sh", "-c", "mkdir -p /mariadb_tmp && chmod 1777 /mariadb_tmp"]
    entrypoint: []

  mariadb:
    image: mariadb:10.5
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      TMPDIR: /mariadb_tmp
    volumes:
      - mariadb:/var/lib/mysql
      - mariadb_tmp:/mariadb_tmp
    depends_on:
      - mariadb-init
    deploy:
      restart_policy:
        condition: any
    network_mode: "host"
    healthcheck:
      test: "/bin/true"
      #test: "echo exit | mysql  --protocol=tcp --host=localhost --user=root --password=password yellow"
      #start_interval: 1s #Docker Engine version 25.0 or later
      interval: 1s
      timeout: 20s
      retries: 30

  server-init:
    image: alpine
    volumes:
      - server_tmp:/tmp
    command: ["sh", "-c", "mkdir -p /tmp && chmod 1777 /tmp"]
    entrypoint: []

  server:
    network_mode: "host"
    build: ./yellow-server/
    volumes:
      - server_tmp:/tmp
      - server_logs:/var/log/yellow
      - ./yellow-server:/app/app
      - ./yellow-server-common:/app/yellow-server-common
      - ./yellow-server-settings.json:/app/settings.json
    environment:
      - VITE_YELLOW_SETTINGS_PATH=/app/settings.json
    depends_on:
      server-init: {condition: service_completed_successfully}
      mariadb: {condition: service_healthy}
      messages: {condition: service_healthy}
    deploy:
      restart_policy:
        condition: any
    healthcheck:
      test: "curl -v --fail http://localhost:8086/health"
      #start_interval: 1s #Docker Engine version 25.0 or later
      interval: 1s
      timeout: 20s
      retries: 30


  messages:
    network_mode: "host"
    build: ./yellow-server-module-messages/
    volumes:
      - ./yellow-server-module-messages:/app/app
      - ./yellow-server-common:/app/yellow-server-common
      - ./yellow-server-module-messages-settings.json:/app/settings.json
    environment:
      - VITE_YELLOW_SETTINGS_PATH=/app/settings.json
    depends_on: {mariadb: {condition: service_healthy}}
    deploy:
      restart_policy:
        condition: any
    healthcheck:
      test: "curl -v --fail http://localhost:25001/health"
      #start_interval: 1s #Docker Engine version 25.0 or later
      interval: 1s
      timeout: 20s
      retries: 30


  admin:
    network_mode: "host"
    build: ./yellow-admin/
    volumes:
      - ./yellow-admin:/app/app
      - ./yellow-server-common:/app/yellow-server-common
    depends_on: {server: {condition: service_healthy}}
    deploy:
      restart_policy:
        condition: any
    healthcheck:
      test: "curl -v --fail http://localhost:4000/#health"
      #start_interval: 1s #Docker Engine version 25.0 or later
      interval: 1s
      timeout: 20s
      retries: 30


  client:
    network_mode: "host"
    build: ./yellow-client/
    volumes:
      - ./yellow-client:/app/app
    environment:
      - VITE_YELLOW_HEARTBEAT_INTERVAL=1000000
    depends_on: {server: {condition: service_healthy}}
    deploy:
      restart_policy:
        condition: any
    healthcheck:
      test: "curl -v --fail http://localhost:3000/#health"
      #start_interval: 1s #Docker Engine version 25.0 or later
      interval: 1s
      timeout: 20s
      retries: 30


volumes:
  mariadb:
  mariadb_tmp:
  server_logs:
  server_tmp:


